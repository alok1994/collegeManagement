<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>College Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #a3d2d0;
            color: #9d0808;
            padding: 10px;
            text-align: right;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'logout' %}?next=/loginapp/logout/">Logout</a>
        <p>Welcome {{ user.username }}</p>
    </header>
    <div class="container">
        <h1>College Management Dashboard</h1>
        <ul>
            <li><a href="{% url 'admission_form' %}">Admission Form</a></li>
            <a href="{% url 'student_list' %}" class="btn btn-primary">Student List</a>
            <li><a href="{% url 'first_year' %}">First Year</a></li>
            <li><a href="{% url 'second_year' %}">Second Year</a></li>
            <li><a href="{% url 'third_year' %}">Third Year</a></li>
            <li><a href="{% url 'fee_detail' %}">Fee Management</a></li>
        </ul>
    </div>
</body>
</html>
